<h2>{{ isEditMode ? 'Editar Producto' : 'Crear Producto' }}</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" step="0.01" required>
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" required></textarea>
  </div>
  <div>
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" [(ngModel)]="producto.categoria" name="categoria" required>
  </div>
  <button type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
  <button type="button" (click)="cancel()">Cancelar</button>
</form>

<h2>Lista de Productos</h2>
<button (click)="createProducto()">Crear Nuevo Producto</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Descripción</th>
      <th>Categoría</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.id }}</td>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.precio }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.categoria }}</td>
      <td>
        <button (click)="editProducto(producto.id!)">Editar</button>
        <button (click)="deleteProducto(producto.id!)" style="background-color: red; color: white;">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
